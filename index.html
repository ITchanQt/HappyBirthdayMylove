<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mahal!</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎂</text></svg>">

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffafcc, #ffc6ff, #d4a5a5);
            overflow: hidden;
            position: relative;
        }

        .greeting-card {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border: 6px solid #ffc6ff;
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 10px #ff6f61, 0 0 20px #ff6f61;
            }
            100% {
                text-shadow: 2px 2px 20px #ff947b, 0 0 40px #ff947b;
            }
        }

        .celebrant-name {
            font-size: 1.5em;
            color: #9442cb;
            margin-top: 10px;
            padding: 5px;
            border: 3px solid #ffafcc;
            border-radius: 15px;
            background: #fff9ff;
            display: inline-block;
            animation: pop 2s infinite alternate;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .static-message {
            font-size: 1.2em;
            color: #9442cb;
            margin-top: 10px;
            padding: 10px;
            border: 3px dotted #ffafcc;
            border-radius: 10px;
            background: #fff9ff;
        }

        .scattered-images {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .image {
            position: absolute;
            width: 12vw;
            height: 12vw;
            max-width: 120px;
            max-height: 120px;
            border-radius: 20px;
            border: 4px solid #ffe066;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            position: absolute;
            font-size: 2vw;
            max-font-size: 2em;
            pointer-events: none;
            animation: float 4s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .static-message {
                font-size: 1em;
                padding: 5px;
            }

            .celebrant-name {
                font-size: 1.2em;
                padding: 5px;
            }

            .image {
                width: 15vw;
                height: 15vw;
            }

            .emoji {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <div class="celebrant-name">To my always hinigugma <strong>Myles Alkiesha!</strong> 🌟</div>
        <div class="static-message">
            Sorry kun amo la ini nak nakayanan hihi! 🌟 Wishing you all the love and happiness in the world. 💖
        </div>
    </div>

    <!-- Scattered Images -->
    <div class="scattered-images">
        <img src="love1.jpeg" class="image" style="top: 5%; left: 5%;" alt="Picture 1">
        <img src="love6.jpeg" class="image" style="top: 10%; right: 20%;" alt="Picture 2">
        <img src="love3.jpeg" class="image" style="top: 20%; left: 50%;" alt="Picture 3">
        <img src="love2.jpeg" class="image" style="bottom: 10%; left: 10%;" alt="Picture 4">
        <img src="love5.jpeg" class="image" style="bottom: 5%; right: 5%;" alt="Picture 5">
        <img src="love4.jpeg" class="image" style="top: 40%; left: 20%;" alt="Picture 6">
    </div>

    <!-- Scattered Emojis -->
    <div class="scattered-images">
        <div class="emoji" style="top: 5%; left: 20%;">🎈</div>
        <div class="emoji" style="top: 10%; right: 25%;">🎁</div>
        <div class="emoji" style="bottom: 10%; left: 10%;">🍰</div>
        <div class="emoji" style="bottom: 5%; right: 15%;">🎉</div>
        <div class="emoji" style="top: 30%; left: 40%;">🌟</div>
        <div class="emoji" style="bottom: 20%; right: 10%;">💖</div>
        <div class="emoji" style="top: 15%; left: 60%;">🎂</div>
        <div class="emoji" style="top: 50%; right: 20%;">🎀</div>
        <div class="emoji" style="bottom: 30%; left: 40%;">🎶</div>
        <div class="emoji" style="top: 70%; right: 10%;">💝</div>
    </div>
</body>
</html>
